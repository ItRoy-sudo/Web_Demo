<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位实现两栏定宽中间自适应</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        /*第一种实现方式：绝对定位*/
        #container{
            border: brown 1px solid;
            position: relative;
            /*width: 1400px;
            height: 500px;*/
        }
        .absolute{
            position: absolute;
        }
        .left{
            width: 200px;
            height: 500px;
            background-color: skyblue;
            left: 0;
        }
        .center{
            width: 100%;
            height: 500px;
            background-color: lightcoral;
            /*因为左右两侧width=200px，所以中间的绝对位置left=200px right=200px*/
            left:200px;
            right: 200px;
        }
        .right{
            width: 200px;
            height: 500px;
            background-color: pink;
            right: 0;
        }
    </style>
</head>
<body>

<div id="container">
    <div class="absolute left"></div>
    <div class="absolute center"></div>
    <div class="absolute right"></div>
</div>

</body>
</html>
